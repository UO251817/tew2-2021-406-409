<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloListaInvi}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable id="tabla1" var="vauser3"
				value="#{controllerAmigo.amigos}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.tablaEmail}</f:facet>#{vauser3.email_usuario}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaAceptar}</f:facet>
					
					<p:commandLink action="#{controllerAmigo.aceptar(vauser3.email_usuario)}"
						type="submit" value="#{msgs.tablaAceptar}" immediate="true"
						update="tabla1">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
