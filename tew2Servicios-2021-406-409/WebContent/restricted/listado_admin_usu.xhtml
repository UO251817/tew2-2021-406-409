<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-admin.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloListaAdmin}
    </ui:define>

	<ui:define name="cuerpo">
	
		<h:form>
			<p:growl id="mensajes" showDetail="false" />
			<p:dataTable id="tablalistadoAdmin" var="vauser"
				value="#{controllerUsuario.usuarios}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.tablaEmail}</f:facet>#{vauser.email}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaNombre}</f:facet>#{vauser.nombre}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaBorrar}</f:facet>
					<p:commandLink action="#{controllerUsuario.baja(vauser)}"
						type="submit" value="#{msgs.tablaBorrar}" immediate="true"
						update="tablalistadoAdmin :mensajes">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
		
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
