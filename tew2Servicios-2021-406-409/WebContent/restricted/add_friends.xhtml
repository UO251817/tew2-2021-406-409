<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloListaAdmin}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form>
		
			<p:inputText value="#{controllerUsuario.filtro}" id="filtro">
			</p:inputText>
				<p:commandButton action="#{controllerUsuario.filtrar()}" process="@form"
					value="#{msgs.filtrarBuscar}" update="tabla2">
				</p:commandButton>
				
			<p:dataTable id="tabla2" var="vauser4"
				value="#{controllerUsuario.usuarios}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.tablaEmail}</f:facet>#{vauser4.email}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaNombre}</f:facet>#{vauser4.nombre}</p:column>
				<p:column>
					<p:commandLink action="#{controllerUsuario.peticion(vauser4)}"
						type="submit" value="#{msgs.tablaEnviar}" immediate="true"
						update="tabla2">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
